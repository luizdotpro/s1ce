<s1-person
    desc="Vedad Ibišević – aus Bosnien über die USA und Frankreich in die deutsche BundesligaDer bosnisch-herzegowinische Stürmer wurde am 6. August 1984 in Vlasenica geboren. Nachdem er in der Jugend in seiner Heimat bei den Vereinen Proleter Slacinovići und Zmaj od Bosne gespielt hatte und danach mit seiner Familie in die Schweiz umgesiedelt war, trat der Spieler im Jahr 2000 dem FC Baden bei. Durch einen weiteren Umzug in die USA wechselte Vedad Ibišević bereits 2001 in das Fußballteam der St. Louis University. Bevor er im Jahr 2004 nach Europa zurückkehrte, stand der Stürmer mit 18 Toren in 22 Spielen sehr erfolgreich für die St. Louis Strikers sowie in drei Spielen für Chicago Fire Premier auf dem Platz.Vedad Ibišević – Wechsel nach Europa durch Einsatz in der NationalmannschaftNachdem bereits während seiner Zeit beim bosnischen Erstligaclub Zmaj od Bosne erstmals die Junioren-Fußballnationalmannschaften Bosnien und Herzegowinas auf ihn aufmerksam geworden waren, stand der Stürmer in einem Länderspiel gegen Mazedonien auf dem Platz. Bei diesem von einem französischen Talentsucher entdeckt, wechselte Ibišević 2004 zum Paris Saint-Germain Football Club. Er debütierte am 7. August 2004 im Alter von 20 Jahren in der ersten Liga Frankreichs. Es erfolgte der Wechsel zum Zweitligisten Dijon FCO. Für diesen erzielte der Spieler zehn Tore in 33 Spielen.Von Alemannia Aachen über die TSG 1899 Hoffenheim zum VfB StuttgartIm Jahr 2006 zu Alemannia Aachen gewechselt, gelang Vedad Ibišević im Alter von 22 Jahren der Sprung in die A-Nationalmannschaft Bosnien und Herzegowinas. Seinem Debüt in der Bundesliga am 19. August 2006 folgte daher der erste Einsatz mit der A-Nationalmannschaft seines Heimatlandes am 24. März 2007 im EM-Qualifikationsspiel gegen Norwegen. Mit Alemannia Aachen in die 2. Bundesliga abgestiegen, wechselte Ibišević zur Saison 2007/08 für eine Ablösesumme von 1 Millionen Euro zur TSG 1899 Hoffenheim, mit der er zur Folgesaison in die Bundesliga aufstieg. Im Jahr 2008 wurde der Stürmer nicht nur zum Fußballer des Monats Oktober gewählt, sondern ebenso als bester Fußballer Bosnien-Herzegowinas 2008 gekürt. Nach einem Kreuzbandriss, der darauf folgenden Zwangspause und Rückkehr gelang Ibišević am 27. September 2009 sein erster Bundesliga-Hattrick im Spiel gegen Hertha BSC. Nach insgesamt 123 Spielen und 48 Toren für die TSG 1899 Hoffenheim nahm der VfB Stuttgart den Stürmer 2012 unter Vertrag. Nach gutem Beginn fristete der Bosnier spätestens ab der Saison 2014/15 das Reservistendasein. Es folgte im August 2015 der Wechsel zu Hertha BSC Berlin."
